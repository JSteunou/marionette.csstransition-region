<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Transition Region</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>Transition Region</h1>
  <p>
    This is a region that supports animated views. It's backwards compatible with normal regions, so you should be able to
    swap this in for Marionette.Region in all situations.
  </p>
  <p>
    This is possible because the region delegates the animation to the views. Enjoy the demo below!
  </p>

  <div class='button-group'>
    <button class='show-normal'>Show No Transition</button>
    <button class='empty-normal'>Empty Region</button>
  </div>
  <div class="region-wrapper">
    <div class='normal-region region'></div>
  </div>

  <div class='button-group'>
    <button class='fade-in'>Show FadeView</button>
    <button class='empty-fade'>Empty Region</button>
  </div>
  <div class="region-wrapper">
      <div class='fade-region region'></div>
  </div>

  <div class='button-group'>
    <button class='slide-in'>Show SlideView</button>
    <button class='empty-slide'>Empty Region</button>
  </div>
  <div class="region-wrapper">
      <div class='slide-region region'></div>
  </div>


  <script src='../bower_components/jquery/dist/jquery.js'></script>
  <script src='../bower_components/underscore/underscore.js'></script>
  <script src='../bower_components/backbone/backbone.js'></script>
  <script src='../bower_components/marionette/lib/backbone.marionette.js'></script>
  <script src='../marionette.csstransition-region.js'></script>
  <script src='script.js'></script>
</body>
</html>
